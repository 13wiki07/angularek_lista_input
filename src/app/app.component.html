<h4>Wszystkie miejsca:</h4>
<ul>
  <li *ngFor="let miejsce of miejscaWyswietlane"> {{ miejsce.getOpis() }} </li>
</ul>

<h4>Wybierz miejsce, którego szczegóły chcesz wyświetlić</h4>
<select [(ngModel)]="indeksMiejsca">
  <option *ngFor="let miejscowka of miejscaWyswietlane, let indeksMiejsca = index" value="{{ indeksMiejsca }}"> {{ miejscowka.getOpis() }} </option>
</select>

{{ indeksMiejsca}}
<br>
<img src="{{ wybraneMiejsce.getUrl() }}" alt=" {{ wybraneMiejsce.getOpis() }} " width="500">
<app-lokalizacja [wybrany]="indeksMiejsca"></app-lokalizacja>

<form #formularz="ngForm" (ngSubmit)="onSubmit(formularz)">
  <select [(ngModel)]="indeksMiejsca" name="idMiejsca">
    <option *ngFor="let miejscowka of miejscaWyswietlane, let indeksMiejsca = index" value="{{ indeksMiejsca }}">
      {{ miejscowka.getOpis() }}
    </option>
  </select>
  <button type="submit">Zapisz</button>
</form>
